{% extends 'layout.html' %} {% block title %}Home{% endblock %} {% block content
%}
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="wrapper">
    <div class="col-lg-12">
      <div class="">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Architect Panel!</h1>
        </div>
        <form
          class="user"
          action="{{ url_for('architect.userarchitect') }}"
          method="post"
        >
          <div class="container-fluid">
            <h6>Policies</h6>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="form-check">
                  <input
                    class="form-check-input ml-2"
                    name="policies"
                    type="checkbox"
                    id="mysql"
                    value="mysql"
                  />
                  <label class="form-check-label ml-4" for="mysql">
                    Mysql
                  </label>

                  <input
                    class="form-check-input ml-2"
                    type="checkbox"
                    value="APIM"
                    id="APIM"
                    name="policies"
                  />
                  <label class="form-check-label ml-4" for="APIM"> APIM </label>

                  <input
                    class="form-check-input ml-2"
                    type="checkbox"
                    value="appinsight"
                    id="appinsight"
                    name="policies"
                  />
                  <label class="form-check-label ml-4" for="appinsight">
                    App Insight
                  </label>
                </div>
              </div>
            </div>

            <h6>File Name</h6>
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-user"
                id="formname"
                required
                name="formname"
                placeholder="Form Name"
              />
            </div>
          </div>

          <div class="container-fluid">
            <h6>Scripts (If any)</h6>
            <div class="form-group">
              <textarea
                type="text"
                class="form-control"
                id="scripts"
                required
                name="scripts"
                placeholder=""
              >
              </textarea>
            </div>
          </div>

          <hr class="sidebar-divider" />
          <input
            class="btn btn-primary btn-user btn-block"
            value="Generate TeraForm"
            type="submit"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
